<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Black Jack</title>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css"> <!-- excellent using normalize! -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>&hearts; &clubs; Black Jack &diams; &spades;</h1>
    </header>
    <main>
      <div class="table">
        <div class="dealer">
          <h3>Dealer Hand</h3>
          <div class="hand">

          </div>

        </div>
        <div class="console">
          <div class="deck">
            Deal
          </div>
          <div class="hold">
            Hold
          </div>
          <div class="bet">
            <button type="button" name="$1">$1</button>
            <button type="button" name="$5">$5</button>
            <button type="button" name="$10">$10</button>
            <button type="button" name="$25">$25</button>
          </div>
          <div>
            <div class="pot">
              Pot: $<span></span>
            </div>
            <div class="textOut"></div>
          </div>

        </div>
        <div class="player">
          <h3>Player Hand</h3>
          <div class="hand">

          </div>

        </div>
        <div class="bank">
          <p>
            Bank: $<span></span>
          </p>
        </div>

      </div>
    </main>
    <footer>jsm</footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/model.js"></script>
  <script src="js/view.js"></script>

  <script>
    var model = new BlackJack();
    var game = new BlackJackView(model);

  </script>
  </body>
</html>
